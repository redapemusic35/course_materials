# What is wrong with moral testimony?

Testimony is a legitimate source of belief more generally, but moral testimony is not a legitimate source of moral belief more specifically.

---

### Two possible Reasons

* Either moral testimony does not confer moral knowledge (unavailable)
* or moral testimony does confer moral knowledge, but the knowledge gained does not enable you to fulfill some other obligation, therefore mk is unsusable.

Hopkins considers unusability when aopting the moral beliefs of others based on testimony.

One must adhere to the norm of grounding your decision in moral factors. E.g., "You would have to talk about the justice of the union’s demands, the cost to those it serves, and so forth." [Hop07]

---

# Moral Testimony, A literature review

Hills 2009:

&gt; But I will begin by agreeing with the optimists: I will simply accept that you can acquire moral knowledge through testimony.

--

But

&gt; I will argue that a centrally important concept in moral epistemology is not moral knowledge, but what I call “moral understanding,” and that the latter relates to testimony and to expertise quite differently from the former.

---

This is because

&gt; it plays a vital role in good character and in morally worthy action.

--

For instance

&gt; If Eleanor fails to use her moral understanding, she is not properly oriented and she cannot act well. To act well on the basis of moral beliefs, it is not sufficient that you have moral understanding; you need to use it to form your moral beliefs too, so that your belief that your action is right, for example, is explained by the reasons why it is right. [17]

---

Therefore since her moral knowledge is not grounded in the right way,

* She cannot act well since good action is grounded in right motivation.
* Right motivation means that you are acting for the reasons that make your action right.

---

However, Hills adds,

&gt; Since doing the right thing is very important, you should trust moral testimony from trustworthy and reliable sources and defer to moral experts if you cannot gain moral understanding.

---
